<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Scss/moviestv.css" />
    <link rel="stylesheet" href="../Scss/loginsignup.css" />
    <title>Tv Series - Stream Vibe</title>
  </head>
  <body>
    <header>
      <div class="header-background"></div>
      <div class="logo">
        <img src="../Assets/Logo.png" alt="Stream Vibe Logo" />
        <h6>Stream Vibe</h6>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../Pages/movies.html">Movies</a>
        <a href="../Pages/tvseries.html">TV Series</a>
      </nav>
      <div id="icons">
        <div class="user-icon">
          <i class="fa-regular fa-user"></i>
        </div>
        <a href="../Pages/watchlist.html">
          <i class="fa-regular fa-heart"></i>
        </a>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </header>
    <main>
      <div class="search">
        <input type="text" placeholder="Enter keyword" id="search-input" />
        <button id="search-btn">Search</button>
      </div>
      <section class="content-grid" id="content-grid">
        <div class="content-row"></div>
      </section>
      <div class="content-button">
        <button id="load-more">Load More</button>
      </div>

    <footer>
      <div class="logo">
        <img src="../Assets/Logo.png" alt="Stream Vibe Logo" />
        <h6>Stream Vibe</h6>
      </div>
      <div class="links">
        <ul>
          <li>Home</li>
          <li>Contact us</li>
          <li>Terms of services</li>
          <li>About us</li>
        </ul>
        <ul>
          <li>Live</li>
          <li>FAQ</li>
          <li>Premium</li>
          <li>Privacy policy</li>
        </ul>
        <ul>
          <li>You must watch</li>
          <li>Recent release</li>
          <li>Top IMDB</li>
        </ul>
      </div>
    </footer>
    <script src="../Js/moviestv.js"></script>

</html>
