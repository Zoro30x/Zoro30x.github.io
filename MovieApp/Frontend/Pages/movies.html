<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Scss/moviestv.css" />
    <title>Movies - Stream Vibe</title>
  </head>
  <body>
    <header>
      <div class="header-background"></div>
      <div class="logo">
        <img src="../Assets/Logo.png" alt="Stream Vibe Logo" />
        <h6>Stream Vibe</h6>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../Pages/movies.html">Movies</a>
        <a href="../Pages/tvseries.html">TV Series</a>
      </nav>
      <div id="icons">
        <div class="user-icon">
          <i class="fa-regular fa-user"></i>
        </div>
        <a href="../Pages/watchlist.html">
          <i class="fa-regular fa-heart"></i>
        </a>
      </div>
    </header>
    <main>
      <div class="search">
        <input type="text" placeholder="Enter keyword" id="search-input" />
        <button id="search-btn">Search</button>
      </div>
      <section class="content-grid" id="content-grid">
        <div class="content-row"></div>
      </section>
      <div class="content-button">
        <button id="load-more">Load More</button>
      </div>
      <div id="login-signup-modal" class="modal-wrapper">
        <div class="modaltwo">
          <button id="close-btn">&times;</button>
          <!-- Form Wrapper -->
          <div id="form-wrapper" class="form-wrapper">
            <!-- Login Form -->
            <div id="login-form" class="form-group visible">
              <h2>Welcome back</h2>
              <form>
                <div class="form-group">
                  <label for="login-email">Email Address</label>
                  <input
                    type="email"
                    id="login-email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input
                    type="password"
                    id="login-password"
                    placeholder="Password"
                    required
                  />
                </div>
                <button type="submit" class="primary-btn">Login</button>
              </form>
              <p>
                Don't have an account?
                <span class="toggle-form" id="signup-toggle-btn">Register</span>
              </p>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" class="form-group hidden">
              <h2>Create an Account</h2>
              <form>
                <div class="form-group">
                  <label for="signup-name">Name</label>
                  <input
                    type="text"
                    id="signup-name"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="signup-email">Email Address</label>
                  <input
                    type="email"
                    id="signup-email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input
                    type="password"
                    id="signup-password"
                    placeholder="Password"
                    required
                  />
                </div>
                <button type="submit" class="primary-btn">Register</button>
              </form>
              <p>
                Have an account?
                <span class="toggle-form" id="login-toggle-btn">Login</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="logo">
        <img src="../Assets/Logo.png" alt="Stream Vibe Logo" />
        <h6>Stream Vibe</h6>
      </div>
      <div class="links">
        <ul>
          <li>Home</li>
          <li>Contact us</li>
          <li>Terms of services</li>
          <li>About us</li>
        </ul>
        <ul>
          <li>Live</li>
          <li>FAQ</li>
          <li>Premium</li>
          <li>Privacy policy</li>
        </ul>
        <ul>
          <li>You must watch</li>
          <li>Recent release</li>
          <li>Top IMDB</li>
        </ul>
      </div>
    </footer>
    <script src="../Js/moviestv.js"></script>
    <script src="../Js/loginsignup.js"></script>
  </body>
</html>
