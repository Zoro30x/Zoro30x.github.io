<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Scss/loginsignup.css" />
    <link rel="stylesheet" href="../Scss/details.css" />
    <title>Details - Stream Vibe</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../Assets/Logo.png" alt="Stream Vibe Logo" />
        <h6>Stream Vibe</h6>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../Pages/movies.html">Movies</a>
        <a href="../Pages/tvseries.html">TV Series</a>
      </nav>
      <div id="icons">
        <div class="user-icon">
          <i class="fa-regular fa-user"></i>
        </div>
        <a href="../Pages/watchlist.html">
          <i class="fa-regular fa-heart"></i>
        </a>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </header>
    <main>
      <section class="details-container">
        <div class="poster">
          <img id="poster" src="" alt="Movie Poster" />
          <button
            class="icon-button watchlist-button"
            id="add-watch-later"
            data-category="watchLater"
          >
            <i class="fa fa-plus"></i>
          </button>
          <button
            class="icon-button favorites-button"
            id="add-favorites"
            data-category="favorites"
          >
            <i class="fa fa-heart"></i>
          </button>
        </div>
        <div class="details-content">
          <h1 id="title"></h1>
          <div id="genres" class="genres"></div>
          <p id="description" class="description"></p>
          <div class="casts">
            <h3>Casts</h3>
            <div id="cast-list" class="cast-list"></div>
          </div>
        </div>
      </section>
      <section class="trailer">
        <h2>International Trailer</h2>
        <iframe
          id="trailer"
          src=""
          title="Trailer"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section class="similar">
        <div class="content-container">
          <div class="content-text">
            <h2>Similar</h2>
          </div>
          <div class="content-row"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class="logo">
        <img src="../Assets/Logo.png" alt="Stream Vibe Logo" />
        <h6>Stream Vibe</h6>
      </div>
      <div class="links">
        <ul>
          <li>Home</li>
          <li>Contact us</li>
          <li>Terms of services</li>
          <li>About us</li>
        </ul>
        <ul>
          <li>Live</li>
          <li>FAQ</li>
          <li>Premium</li>
          <li>Privacy policy</li>
        </ul>
        <ul>
          <li>You must watch</li>
          <li>Recent release</li>
          <li>Top IMDB</li>
        </ul>
      </div>
    </footer>
    <script src="../Js/details.js"></script>
    <script src="../Js/loginsignup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  </body>
</html>
