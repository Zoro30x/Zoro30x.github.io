<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../Scss/loginsignup.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="login-signup-modal" class="modal-wrapper">
      <div class="modaltwo">
        <button id="close-btn">&times;</button>
        <!-- Form Wrapper -->
        <div id="form-wrapper" class="form-wrapper">
          <!-- Login Form -->
          <div id="login-form" class="form-group visible">
            <h2>Welcome back</h2>
            <form>
              <div class="form-group">
                <label for="login-email">Email Address</label>
                <input
                  type="email"
                  id="login-email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="primary-btn">Login</button>
            </form>
            <p>
              Don't have an account?
              <span class="toggle-form" id="signup-toggle-btn">Register</span>
            </p>
          </div>

          <!-- Sign Up Form -->
          <div id="signup-form" class="form-group hidden">
            <h2>Create an Account</h2>
            <form>
              <div class="form-group">
                <label for="signup-name">Name</label>
                <input
                  type="text"
                  id="signup-name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input
                  type="email"
                  id="signup-email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input
                  type="password"
                  id="signup-password"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="primary-btn">Register</button>
            </form>
            <p>
              Have an account?
              <span class="toggle-form" id="login-toggle-btn">Login</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="../Js/loginsignup.js"></script>
  </body>
</html>
